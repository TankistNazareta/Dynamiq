name: .NET CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore Dynamiq.API/Dynamiq.API.sln

      - name: Build
        run: dotnet build Dynamiq.API/Dynamiq.API.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Dynamiq.API/Dynamiq.API.sln --no-build --configuration Release --verbosity normal
